<!-- sample rectangle -->
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <filter id="rough-lines">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="0" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  <polygon points="50,10 90,50 50,90 10,50" fill="none" stroke="#9A342F" stroke-opacity="0.75" stroke-width="2" filter="url(#rough-lines)" />
</svg>
